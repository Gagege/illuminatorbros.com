<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <p>Contact us or find us on social media!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-lg-offset-1 text-center">
                <a href="https://www.facebook.com/{{ site.facebook_username }}" class="contact-link">
                    <i class="fa fa-facebook-square fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.facebook_username }}</p>
                </a>
            </div>
            <div class="col-lg-4 text-center">
                <a href="mailto:{{ site.email }}" class="contact-link">
                    <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.email }}</p>
                </a>
            </div>
            <div class="col-lg-3 text-center">
                <a href="https://instagram.com/{{ site.instagram_username }}" class="contact-link">
                    <i class="fa fa-instagram fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.instagram_username }}</p>
                </a>
            </div>
        </div>
    </div>
</section>
